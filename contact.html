<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Products</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/menu-2.png" type="image/x-icon">


</head>

<body>
    <!--! Header Start-->
    <header class="header">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#about" class="">About</a>
            <a href="#menu" class="">Menu</a>
            <a href="#products" class="">Product</a>
            <a href="#review" class="">Review</a>
            <a href="#contact" class="">Contact</a>
            <a href="#blogs" class="">Blogs</a>
        </nav>
        <div class="buttons">
            <button id="search-btn">
                <i class="fas fa-search "></i>
            </button>
            <button id="cart-btn">
                <i class="fas fa-shopping-cart "></i>
            </button>
            <button id="menu-btn">
                <i class="fas fa-bars "></i>
            </button>
        </div>


        <div class="search-form">
            <input type="text" class="search-input" id="search-box" placeholder="Search here">
            <i class="fas fa-search"></i>
        </div>


        <div class="cart-items-container">
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-1.png" alt="menu">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">$15.99</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-2.png" alt="menu">
                <div class="content">
                    <h3>cart item 02</h3>
                    <div class="price">$15.99</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-3.png" alt="menu">
                <div class="content">
                    <h3>cart item 03</h3>
                    <div class="price">$15.99</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-4.png" alt="menu">
                <div class="content">
                    <h3>cart item 04</h3>
                    <div class="price">$15.99</div>
                </div>
            </div>
            <a href="#" class="btn">checkout now</a>
        </div>


    </header>
    <!--! Header Finish-->

       <!--! contact section Start-->

       <section class="contact" id="contact">
        <h1 class="heading">Contact <span>Us</span></h1>
        <div class="row">
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6013.465952776866!2d28.89220845401437!3d41.09668054892772!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab1adcfcff2b9%3A0x71a81c6cb454427b!2sGazi%20Mahallesi%20Spor%20Kul%C3%BCb%C3%BC%20Derne%C4%9Fi%20Spor%20Tesisleri!5e0!3m2!1str!2str!4v1726600516038!5m2!1str!2str"
                loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form>
                <h3>GET IN TOUCH</h3>
                <div class="inputBox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="name">
                </div>
                <div class="inputBox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="email">
                </div>
                <div class="inputBox">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="phone number">
                </div>
                <input type="submit" class="btn" value="contact now">
            </form>
        </div>
    </section>
    <!--! contact section finish-->

 


 

    <!--! footer section start-->

    <section class="footer" id="footer">
        <div class="search">
            <input type="text" class="search-input" placeholder="Search" />
            <button class="btn btn-primary">search</button>
        </div>
        <div class="share">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-x"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-pinterest"></a>
        </div>
        <div class="links">
            <a href="#" class="active">Home</a>
            <a href="#" class="">About</a>
            <a href="#" class="">Menu</a>
            <a href="#" class="">Product</a>
            <a href="#" class="">Review</a>
            <a href="#" class="">Contact</a>
            <a href="#" class="">Blogs</a>

        </div>
        <div class="credit">
            created by <span>Firat Akkus</span> | all rights reserved
        </div>
    </section>




    <!--! footer section finish-->


    <script src="main.js"></script>

</body>

</html>
